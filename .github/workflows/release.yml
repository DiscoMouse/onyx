name: Secure Release Build

on:
  push:
    tags:
      - 'v*' 

permissions:
  contents: write 

jobs:
  build-and-release:
    name: Build Onyx Ecosystem
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go (Latest Stable)
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          check-latest: true

      # Build both binaries using standard Go compiler
      - name: Build Binaries
        env:
          CGO_ENABLED: 0
        run: |
          # Build the Proxy Engine (This will be the 'fat' binary)
          go build -ldflags "-s -w -X 'main.version=${{ github.ref_name }}'" -o onyx ./cmd/onyx
          
          # Build the Admin Console
          go build -ldflags "-s -w -X 'main.version=${{ github.ref_name }}'" -o onyx-admin ./cmd/onyx-admin

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            onyx
            onyx-admin
          generate_release_notes: true